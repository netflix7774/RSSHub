app = "rsshub-leehskid"

[build]

[env]
  PORT = "1200"
  HOST = "0.0.0.0"            # 클로드 추천: 명시적 호스트 지정
  LISTEN_INADDR_ANY = "1"     # 클로드 추천: 모든 주소 허용
  NODE_ENV = "production"

[http_service]
  internal_port = 1200
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  
[[http_service.checks]]
  grace_period = "300s"       # 제미나이 추천: 5분간 인내하며 기다림
  interval = "30s"
  timeout = "20s"
  path = "/"
